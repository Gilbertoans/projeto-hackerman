<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <title>Hackerman Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="img/Star Wars Background.png" alt="Background image" />
      </div>
      <div class="logo">
        <img src="img/Logo Star Wars.png" alt="" />
      </div>
      <div class="card2">
        <h1>Informações sobre<div id="personagem"></div>:</h1>
          <form name="personagem">
            <p>Filmes:</p>
            <div id="filmes"></div>
            <p>Naves</p>
            <div id="naves"></div>
            <p>Veículos</p>
            <div id="veiculos"></div>
            <p>Espécie</p>
            <div id="especie"></div>
            <p>Planeta</p>
            <div id="planeta"></div>
            <button>Pesquisar novamente</button>
      </div>
    </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
